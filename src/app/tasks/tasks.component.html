<section class="tasks-list row">

  <div class="col-12 col-sm-6 col-lg-4 mt-3" *ngFor="let task of tasks">
    <div class=" card">

      <div class="card-header">{{task.title}}</div>

      <div class="card-body">
        <p class="card-text">{{task.description}}</p>

        <div class="tasks-list--actions d-flex justify-content-between">
          <a (click)="setCurrentTask(task)" class="btn btn-outline-primary" data-toggle="modal" data-target="#shareModal">Share</a>
          <a (click)="setCurrentTask(task)" class="btn btn-outline-primary" data-toggle="modal" data-target="#editModal">Edit</a>
          <a (click)="setCurrentTask(task)" class="btn btn-outline-primary" data-toggle="modal" data-target="#deleteModal">Delete</a>
        </div>

      </div>
      <div class="card-footer">
        <div class="float-left">{{task.user.name}}</div>
        <div class="float-right">{{task.user.email}}</div>
      </div>

    </div>
  </div>

  <!-- Modal Share -->
  <div class="modal fade" id="shareModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{this.modalTask.title}} share by email</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input
            type="email"
            name="shareEmail"
            #email="ngModel"
            ngModel
            email
            class="form-control rounded-0"
            placeholder="email"
            required
          >
        </div>
        <div class="modal-footer">
          <button
            [disabled]="!email.valid"
            (click)="removeShare(modalTask, email)"
            type="button" class="btn btn-secondary"
          >Unsubscribe</button>
          <button
            [disabled]="!email.valid"
            (click)="newShare(modalTask, email)"
            type="button"
            class="btn btn-primary"
          >Subscribe</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Edit -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit {{this.modalTask.title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input
            type="text"
            name="title"
            #title="ngModel"
            ngModel
            class="form-control rounded-0"
            placeholder="Title at least 6 characters"
            minlength="6"
            required
          >
          <input
            type="text"
            name="description"
            #description="ngModel"
            ngModel
            class="form-control rounded-0"
            placeholder="Description at least 6 characters"
            minlength="6"
            required
          >
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button
            [disabled]="!title.valid || !description.valid"
            (click)="editTask(modalTask, title, description)"
            type="button"
            class="btn btn-primary"
          >Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Delete -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Are you sure?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          The <b>{{this.modalTask.title}}</b> will be deleted
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button (click)="deleteTask(modalTask)" type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <div id="snackbar">Error</div>

</section>

<h4 *ngIf="!tasks.length" class="text-center">No tasks added yet</h4>
