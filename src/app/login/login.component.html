<section class="login">
  <h2 class="login--title">{{type ? 'Registration' : 'Log in'}}</h2>

  <input type="text" class="form-control login--fields" placeholder="Username">
  <input *ngIf="type" type="password" class="form-control login--fields" placeholder="Password">
  <input type="password" class="form-control login--fields" placeholder="Password">

  <button type="button" class="btn btn-outline-primary login--confirm">Sign In</button>
</section>
